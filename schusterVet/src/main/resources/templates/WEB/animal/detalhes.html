<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragmentos :: head}"></head>

<body class="bg-light">

<div th:replace="~{/fragmentos :: menu}"></div>
	<main class="container mt-4">
		<h2>
			Animal <span th:text="${animal.id}"></span>
		</h2>
		<table class="table table-bordered border-primary">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Tipo</th>
					<th scope="col">Cor</th>
					<th scope="col">Raça</th>
					<th scope="col">Peso</th>
					<th scope="col">Altura</th>
					<th scope="col">Data de Nascimento</th>
					<th scope="col">Idade</th>
					<th scope="col">Responsável</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${animal.id}"></th>
					<td th:text="${animal.nome}"></td>
					<td th:text="${animal.tipo}"></td>
					<td th:text="${animal.cor}"></td>
					<td th:text="${animal.raca}"></td>
					<td th:text="${animal.peso}"></td>
					<td th:text="${animal.altura}"></td>
					<td th:text="${animal.dataNascimento}"></td>
					<td th:text="${animal.idade}"></td>
					<td th:text="${animal.responsavelAnimal}"></td>
				</tr>
			</tbody>
		</table>
			<div class="row">
				<div class="col-12">
					<a type="button" th:href="@{/animal/{animalId}/editar (animalId = ${animal.id})}" class="botao btn btn-lg btn-success border ">Editar</a>
					<a type="button"  href="/animal/lista" class="botao btn btn-lg btn-light border ">Voltar</a>
				</div>
			</div>
		
	</main>

</body>
</html>
