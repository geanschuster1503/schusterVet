<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragmentos :: head}"></head>

<body class="bg-light">
<div th:replace="~{/fragmentos :: menu}"></div>

<form id="formulario" th:object="${responsavel}"  action="/responsavel/salvar" method="POST" class=" row g-3">
		<h3 class="text-primary" >Cadastrar Responsavel</h3>

		<div class="col-md-6">
			<label for="inputNome" class="form-label">Nome</label> 
			<input type="text" required name="nome" class="form-control" th:field="*{nome}" id="inputNome">
		</div>
		<div class="col-md-6">
			<label for="inputCpf" class="form-label">CPF</label> 
			<input type="number" required name="cpf" class="form-control" th:field="*{cpf}" id="inputCpf">
		</div>
		<div class="col-md-6">
			<label for="inputTelefone" class="form-label">Telefone</label> 
			<input type="tel" required name="telefone" class="form-control" th:field="*{telefone}" id="inputTelefone">
		</div>
		<div class="col-md-6">
			<label for="inputEmail" class="form-label">E-mail</label> 
			<input type="email" required name="email" class="form-control" th:field="*{email}" id="inputEmail">
		</div>

					
			
		<div class="col-md-4 caixa-botoes">
			<div class=" d-flex gap-2">
				<button  type="submit" class="botao btn-lg btn-success">Salvar</button>
				<button type="reset" disabled class="botao btn btn-lg btn-danger">Excluir</button>
				<a type="button" href="/responsavel/lista" class="botao pt-3 btn btn-lg btn-light border ">Voltar</a>
			</div>
		</div>
	</form>



</body>

<style type="text/css">



#formulario {
	width: 60%;
	margin: 5% 0 0 20%;
	background-color: white;
	border-radius: 0.5rem;
	padding: 1rem;
	height: 28rem;
	padding-bottom: 2rem;
}



</style>

</html>
