<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragmentos :: head}"></head>

<body class="bg-light">

<div th:replace="~{/fragmentos :: menu}"></div>
	<main class="container mt-4">
		<h2>
			Respons√°vel <span th:text="${responsavel.id}"></span>
		</h2>
		<table class="table table-bordered border-primary">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Cpf</th>
					<th scope="col">Telefone</th>
					<th scope="col">E-mail</th>
		
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${responsavel.id}"></th>
					<td th:text="${responsavel.nome}"></td>
					<td th:text="${responsavel.cpf}"></td>
					<td th:text="${responsavel.telefone}"></td>
					<td th:text="${responsavel.email}"></td>
				</tr>
			</tbody>
		</table>
			<div class="row">
				<div class="col-12">
					<a type="button" th:href="@{/responsavel/{responsavelId}/editar (responsavelId= ${responsavel.id})}" class="botao btn btn-lg btn-success border ">Editar</a>
					<a type="button"  href="/responsavel/lista" class="botao btn btn-lg btn-light border ">Voltar</a>
				</div>
			</div>
		
	</main>

</body>
</html>
